    <script>
        // Âä®ÊÄÅËé∑ÂèñAPIÂü∫Á°ÄÂú∞ÂùÄ
        function getApiBase() {
            const currentProtocol = window.location.protocol;
            const currentHost = window.location.hostname;
            const currentPort = window.location.port;
            
            if (currentProtocol === 'file:') {
                return 'http://localhost:5000/api';
            } else {
                let portStr = '';
                if (currentPort && currentPort !== '80' && currentPort !== '443') {
                    portStr = `:${currentPort}`;
                }
                return `${currentProtocol}//${currentHost}${portStr}/api`;
            }
        }
        
        const API_BASE = getApiBase();
        console.log('ËøõÂ∫¶È°µÈù¢ API_BASE:', API_BASE);
        let currentUser = null;
        let currentAction = null;

        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthAndInit();
        });

        // Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅÂπ∂ÂàùÂßãÂåñ
        async function checkAuthAndInit() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }

                const result = await response.json();
                if (!result.success) {
                    window.location.href = '/login.html';
                    return;
                }

                currentUser = result.user;
                document.getElementById('currentUsername').textContent = currentUser.username;
                
                // Â¶ÇÊûúÊòØÁÆ°ÁêÜÂëòÔºåÊòæÁ§∫ÁÆ°ÁêÜÂëòÈìæÊé•
                if (currentUser.role === 'admin') {
                    const adminLink = '<a href="/admin.html">ÁÆ°ÁêÜÂëòÈù¢Êùø</a>';
                    document.querySelector('.nav-links').innerHTML = document.querySelector('.nav-links').innerHTML.replace('<!--ADMIN_LINK_PLACEHOLDER-->', adminLink);
                }
                
                // Âä†ËΩΩPGNÁªüËÆ°Êï∞ÊçÆ
                await loadPGNStats();
            } catch (error) {
                console.error('ËÆ§ËØÅÊ£ÄÊü•Â§±Ë¥•:', error);
                window.location.href = '/login.html';
            }
        }

        // Âä†ËΩΩPGNÁªüËÆ°Êï∞ÊçÆ
        async function loadPGNStats() {
            try {
                const response = await fetch(`${API_BASE}/progress/by-pgn`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Ëé∑ÂèñPGNÁªüËÆ°Â§±Ë¥•');
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error('Ëé∑ÂèñPGNÁªüËÆ°Â§±Ë¥•');
                }

                if (result.pgn_progress && result.pgn_progress.length > 0) {
                    renderPGNStats(result.pgn_progress);
                } else {
                    // Ê≤°ÊúâÂ≠¶‰π†ËÆ∞ÂΩïÔºåÊòæÁ§∫ÂèØÁî®ÁöÑPGNÂàóË°®
                    await loadAvailablePGNs();
                }
            } catch (error) {
                console.error('Âä†ËΩΩPGNÁªüËÆ°Â§±Ë¥•:', error);
                // Â∞ùËØïÂä†ËΩΩÂèØÁî®ÁöÑPGNÂàóË°®
                await loadAvailablePGNs();
            }
        }

        // Âä†ËΩΩÂèØÁî®ÁöÑPGNÂàóË°®ÔºàÁî®Êà∑ËøòÊ≤°ÊúâÂ≠¶‰π†ËÆ∞ÂΩïÊó∂Ôºâ
        async function loadAvailablePGNs() {
            try {
                const response = await fetch(`${API_BASE}/pgn-list?limit=50`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Ëé∑ÂèñPGNÂàóË°®Â§±Ë¥•');
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error('Ëé∑ÂèñPGNÂàóË°®Â§±Ë¥•');
                }

                if (result.data && result.data.length > 0) {
                    renderAvailablePGNs(result.data);
                } else {
                    showNoPGNsMessage();
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂèØÁî®PGNÂ§±Ë¥•:', error);
                showNoPGNsMessage();
            }
        }

        // Ê∏≤ÊüìÂèØÁî®ÁöÑPGNÂàóË°®
        function renderAvailablePGNs(pgnList) {
            const container = document.getElementById('pgnStatsContainer');
            
            const tableHTML = `
                <div style="margin-bottom: 1rem; padding: 1rem; background: #e3f2fd; border-radius: 8px;">
                    <h4 style="margin: 0 0 0.5rem 0; color: #1565c0;">üìö ÈÄâÊã©PGNÂºÄÂßãÂ≠¶‰π†</h4>
                    <p style="margin: 0; color: #666; font-size: 0.9rem;">ÈÄâÊã©‰∏Ä‰∏™PGNÊñá‰ª∂ÂºÄÂßãÊÇ®ÁöÑÂõΩÈôÖË±°Ê£ãÂºÄÂ±ÄÂ≠¶‰π†‰πãÊóÖ</p>
                </div>
                <table class="pgn-stats-table">
                    <thead>
                        <tr>
                            <th width="30%">PGNÊñá‰ª∂Âêç</th>
                            <th width="12%">ÊÄªÂàÜÊîØÊï∞</th>
                            <th width="12%">Ê∏∏ÊàèÊï∞</th>
                            <th width="15%">‰∏ä‰º†Êó∂Èó¥</th>
                            <th width="12%">Êñá‰ª∂Â§ßÂ∞è</th>
                            <th width="19%">Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pgnList.map(pgn => `
                            <tr>
                                <td>
                                    <strong>${pgn.filename}</strong>
                                </td>
                                <td>

                                </td>
                                <td>
                                    <span class="badge status-beginner">${pgn.total_games}</span>
                                </td>
                                <td>
                                    <small>${formatDateTime(pgn.upload_time)}</small>
                                </td>
                                <td>
                                    <small>${formatFileSize(pgn.file_size)}</small>
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-sm" onclick="startLearning(${pgn.id})" style="width: 100%;">
                                        ÂºÄÂßãÂ≠¶‰π†
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // ÊòæÁ§∫Ê≤°ÊúâPGNÁöÑÊ∂àÊÅØ
        function showNoPGNsMessage() {
            document.getElementById('pgnStatsContainer').innerHTML = `
                <div class="empty-state">
                    <h3>ÊöÇÊó†ÂèØÁî®ÁöÑPGNÊñá‰ª∂</h3>
                    <p>ËØ∑ËÅîÁ≥ªÁÆ°ÁêÜÂëò‰∏ä‰º†PGNÊñá‰ª∂ÔºåÊàñËÄÖÊÇ®ÂèØ‰ª•ËÅîÁ≥ªÁÆ°ÁêÜÂëòËé∑ÂèñÂ∏ÆÂä©</p>
                    ${currentUser && currentUser.role === 'admin' ? '<a href="/admin.html" class="btn btn-primary">ÁÆ°ÁêÜÂëòÈù¢Êùø</a>' : ''}
                </div>
            `;
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Ê∏≤ÊüìPGNÁªüËÆ°Ë°®Ê†º
        function renderPGNStats(pgnProgress) {
            const container = document.getElementById('pgnStatsContainer');
            
            if (!pgnProgress || pgnProgress.length === 0) {
                container.innerHTML = `

                        <p>ÂºÄÂßãÁªÉ‰π†ÂêéÔºåÊÇ®ÁöÑËøõÂ∫¶Â∞ÜÊòæÁ§∫Âú®ËøôÈáå</p>
                        <a href="/" class="btn btn-primary">ÂºÄÂßãÁªÉ‰π†</a>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="pgn-stats-table">
                    <thead>
                        <tr>
                            <th width="3%"></th>
                            <th width="22%">PGNÊñá‰ª∂Âêç</th>
                            <th width="9%">ÊÄªÂàÜÊîØÊï∞</th>
                            <th width="11%">ÊéåÊè°Â∫¶</th>
                            <th width="8%">Áä∂ÊÄÅ</th>
                            <th width="8%">Ê≠£Á°ÆÊ¨°Êï∞</th>
                            <th width="8%">ÊÄªÂ∞ùËØï</th>
                            <th width="8%">Ê≠£Á°ÆÁéá</th>
                            <th width="13%">ÊúÄÂêéÁªÉ‰π†</th>
                            <th width="10%">Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pgnProgress.map(pgn => renderPGNRow(pgn)).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Ê∏≤ÊüìÂçï‰∏™PGNË°å
        function renderPGNRow(pgn) {
            const lastPracticeTime = pgn.last_practice_time ? formatDateTime(pgn.last_practice_time) : '-';
            
            return `
                <tr id="pgn-${pgn.pgn_id}" onclick="toggleBranchDetails(${pgn.pgn_id})">
                    <td>
                        <span class="expand-icon" id="icon-${pgn.pgn_id}">‚ñ∂</span>
                    </td>
                    <td>
                        <strong>${pgn.filename}</strong>
                    </td>
                    <td>
                        <div class="stat-number">${pgn.total_branches}</div>
                        <div class="stat-label">Â∑≤ÁªÉ‰π†${pgn.practiced_branches}</div>
                    </td>
                    <td>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${pgn.mastery_rate || pgn.avg_mastery}%"></div>
                        </div>
                        <span class="progress-text">${pgn.mastery_rate || pgn.avg_mastery}%</span>
                        <div class="stat-label">Â∑≤ÊéåÊè°${pgn.mastered_branches || 0}</div>
                    </td>
                    <td>
                        <span class="status-badge status-${pgn.status_class}">${pgn.status}</span>
                    </td>
                    <td>
                        <div class="stat-number">${pgn.total_correct}</div>
                    </td>
                    <td>
                        <div class="stat-number">${pgn.total_attempts}</div>
                    </td>
                    <td>
                        <strong>${pgn.accuracy_rate}%</strong>
                    </td>
                    <td>
                        <small>${lastPracticeTime}</small>
                    </td>
                    <td onclick="event.stopPropagation()">
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-sm" onclick="startLearning(${pgn.pgn_id})">
                                ÂºÄÂßãÂ≠¶‰π†
                            </button>
                            <button class="btn btn-warning btn-sm" onclick="resetPGNProgress(${pgn.pgn_id}, '${pgn.filename}')">
                                ÈáçÁΩÆËøõÂ∫¶
                            </button>
                        </div>
                    </td>
                </tr>
                <tr id="branches-${pgn.pgn_id}" class="branch-details">
                    <td colspan="10">
                        <div id="branch-content-${pgn.pgn_id}">
                            <div class="loading">Ê≠£Âú®Âä†ËΩΩÂàÜÊîØËØ¶ÊÉÖ...</div>
                        </div>
                    </td>
                </tr>
            `;
        }

        // ÂàáÊç¢ÂàÜÊîØËØ¶ÊÉÖÊòæÁ§∫
        async function toggleBranchDetails(pgnId) {
            const row = document.getElementById(`branches-${pgnId}`);
            const icon = document.getElementById(`icon-${pgnId}`);
            const mainRow = document.getElementById(`pgn-${pgnId}`);
            
            if (row.classList.contains('show')) {
                // ÊäòÂè†
                row.classList.remove('show');
                icon.classList.remove('expanded');
                mainRow.classList.remove('expanded');
            } else {
                // Â±ïÂºÄ
                row.classList.add('show');
                icon.classList.add('expanded');
                mainRow.classList.add('expanded');
                
                // Âä†ËΩΩÂàÜÊîØËØ¶ÊÉÖ
                await loadBranchDetails(pgnId);
            }
        }

        // Âä†ËΩΩÂàÜÊîØËØ¶ÊÉÖ
        async function loadBranchDetails(pgnId) {
            const container = document.getElementById(`branch-content-${pgnId}`);
            
            try {
                const response = await fetch(`${API_BASE}/progress/branches/${pgnId}`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Ëé∑ÂèñÂàÜÊîØËØ¶ÊÉÖÂ§±Ë¥•');
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error('Ëé∑ÂèñÂàÜÊîØËØ¶ÊÉÖÂ§±Ë¥•');
                }

                renderBranchDetails(container, result.branches, result.pgn_filename);
            } catch (error) {
                console.error('Âä†ËΩΩÂàÜÊîØËØ¶ÊÉÖÂ§±Ë¥•:', error);
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #dc3545;">
                        Âä†ËΩΩÂàÜÊîØËØ¶ÊÉÖÂ§±Ë¥•: ${error.message}
                    </div>
                `;
            }
        }

        // Ê∏≤ÊüìÂàÜÊîØËØ¶ÊÉÖË°®Ê†º
        function renderBranchDetails(container, branches, pgnFilename) {
            if (!branches || branches.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        ËØ•PGNÊñá‰ª∂Ê≤°ÊúâÁªÉ‰π†ËÆ∞ÂΩï
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <div style="padding: 1rem;">
                    <h4 style="margin-bottom: 1rem; color: #2c3e50;">
                        üìã ${pgnFilename} - ÂàÜÊîØËØ¶ÊÉÖ (${branches.length} ‰∏™ÂàÜÊîØ)
                    </h4>
                    <table class="branch-table">
                        <thead>
                            <tr>
                                <th>ÂàÜÊîØID</th>
                                <th>Áä∂ÊÄÅ</th>
                                <th>ÊéåÊè°Â∫¶</th>
                                <th>Ê≠£Á°ÆÊ¨°Êï∞</th>
                                <th>ÊÄªÂ∞ùËØï</th>
                                <th>Ê≠£Á°ÆÁéá</th>
                                <th>ÊúÄÂêéÁªÉ‰π†</th>
                                <th>Â§áÊ≥®</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${branches.map(branch => `
                                <tr>
                                    <td><code>${branch.branch_id}</code></td>
                                    <td>
                                        <span class="status-badge status-${branch.status_class}">${branch.status}</span>
                                    </td>
                                    <td>
                                        <div class="progress-container" style="max-width: 80px;">
                                            <div class="progress-bar" style="width: ${branch.mastery_level}%"></div>
                                        </div>
                                        <span class="progress-text">${branch.mastery_level}%</span>
                                    </td>
                                    <td>${branch.correct_count}</td>
                                    <td>${branch.total_attempts}</td>
                                    <td><strong>${branch.accuracy_rate}%</strong></td>
                                    <td><small>${branch.last_attempt_at ? formatDateTime(branch.last_attempt_at) : '-'}</small></td>
                                    <td>${branch.notes || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = tableHTML;
        }

        // ÂºÄÂßãÂ≠¶‰π†
        function startLearning(pgnId) {
            // Ë∑≥ËΩ¨Âà∞Â≠¶‰π†È°µÈù¢Ôºå‰º†ÈÄíPGN IDÂèÇÊï∞
            window.location.href = `/?pgn_id=${pgnId}`;
        }

        // ÈáçÁΩÆPGNËøõÂ∫¶
        function resetPGNProgress(pgnId, filename) {
            currentAction = {
                type: 'reset',
                pgnId: pgnId,
                filename: filename
            };
            
            showModal(
                'ÈáçÁΩÆÂ≠¶‰π†ËøõÂ∫¶',
                `Á°ÆÂÆöË¶ÅÈáçÁΩÆ "${filename}" ÁöÑÊâÄÊúâÂ≠¶‰π†ËøõÂ∫¶ÂêóÔºü\n\n‚ö†Ô∏è Ê≠§Êìç‰ΩúÂ∞ÜÊ∏ÖÈô§ÊÇ®Âú®ËØ•PGN‰∏äÁöÑÊâÄÊúâÁªÉ‰π†ËÆ∞ÂΩïÔºåÂåÖÊã¨Ê≠£Á°ÆÊ¨°Êï∞„ÄÅÂ∞ùËØïÊ¨°Êï∞ÂíåÊéåÊè°Â∫¶Á≠âÊï∞ÊçÆ„ÄÇÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄÔºÅ`,
                'ÈáçÁΩÆËøõÂ∫¶'
            );
        }

        // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
        function showModal(title, message, confirmText = 'Á°ÆËÆ§') {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('confirmBtn').textContent = confirmText;
            document.getElementById('confirmModal').classList.add('show');
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('confirmModal').classList.remove('show');
            currentAction = null;
        }

        // Á°ÆËÆ§Êìç‰Ωú
        async function confirmAction() {
            if (!currentAction) return;
            
            try {
                if (currentAction.type === 'reset') {
                    await executeResetProgress(currentAction.pgnId);
                }
            } catch (error) {
                console.error('Êìç‰ΩúÂ§±Ë¥•:', error);
                alert('Êìç‰ΩúÂ§±Ë¥•: ' + error.message);
            } finally {
                closeModal();
            }
        }

        // ÊâßË°åÈáçÁΩÆËøõÂ∫¶
        async function executeResetProgress(pgnId) {
            const response = await fetch(`${API_BASE}/progress/reset`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({ pgn_game_id: pgnId })
            });

            if (!response.ok) {
                throw new Error('ÈáçÁΩÆÂ§±Ë¥•');
            }

            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error || 'ÈáçÁΩÆÂ§±Ë¥•');
            }

            alert('ËøõÂ∫¶ÈáçÁΩÆÊàêÂäüÔºÅ');
            // ÈáçÊñ∞Âä†ËΩΩÊï∞ÊçÆ
            await loadPGNStats();
        }

        // ÁôªÂá∫
        async function logout() {
            try {
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('ÁôªÂá∫Â§±Ë¥•:', error);
            }
            window.location.href = '/login.html';
        }

        // Ê†ºÂºèÂåñÊó•ÊúüÊó∂Èó¥
        function formatDateTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('confirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
