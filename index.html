<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际象棋背谱系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .board-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            padding: 24px;
            background: #7D91BE;
            border-radius: 4px;
        }
        
        /* 修改棋盘格子颜色 */
        .white-1e1d7 {
            background-color: #EEEEEE;
        }
        
        .black-3c85d {
            background-color: #7D91BE;
        }

        /* 自定义坐标样式 */
        .notation-322f9 {
            position: absolute;
            font-family: monospace;
            font-size: 14px;
            color: #EEEEEE;
            pointer-events: none;
        }

        /* 文件（a-h）坐标 */
        .notation-322f9.alpha {
            bottom: 4px;
            transform: translateX(-50%);
        }

        /* 行（1-8）坐标 */
        .notation-322f9.numeric {
            right: 4px;
            transform: translateY(-50%);
        }
        
        /* 添加回合指示器样式 */
        .turn-indicator {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #666;
            z-index: 100;
        }
        
        .turn-white {
            background-color: white;
        }
        
        .turn-black {
            background-color: black;
        }
        
        .control-panel {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .move-history {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            line-height: 1.5;
        }
        
        .move-pair {
            display: inline-block;
            margin-right: 10px;
            white-space: nowrap;
        }
        
        .status-display {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ff4444;
            color: white;
            border-radius: 4px;
            display: none;
        }
        
        .completion-banner {
            display: none;
            background: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            margin: 10px 0;
        }

        /* Debug模式样式 */
        .debug-panel {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .debug-panel.active {
            display: block;
        }

        .debug-moves {
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-branch {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #007bff;
        }

        .debug-branch.completed {
            border-left-color: #28a745;
        }

        .debug-move {
            display: inline-block;
            padding: 2px 4px;
            margin: 0 2px;
        }

        .debug-move.current {
            background: #ffc107;
            border-radius: 2px;
        }

        .debug-move.error {
            background: #dc3545;
            color: white;
            border-radius: 2px;
        }

        .debug-branch-status {
            float: right;
            color: #28a745;
            font-weight: bold;
        }

        .pgn-display {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
        }

        .pgn-display h4 {
            margin-bottom: 10px;
        }

        .pgn-display textarea {
            width: 100%;
            height: 100px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="board-container" id="board"></div>
            <div class="button-group">
                <button id="loadPgn">加载对局</button>
                <button id="startStudy">开始背谱</button>
                <button id="resetPosition">回到初始位置</button>
                <button id="resetAll">重置</button>
                <button id="toggleDebug">调试模式</button>
            </div>
            <div class="color-selection">
                <label>
                    <input type="radio" name="color" value="white" checked> 白方
                </label>
                <label>
                    <input type="radio" name="color" value="black"> 黑方
                </label>
            </div>
            <div class="debug-panel" id="debugPanel">
                <h4>调试信息</h4>
                <div class="debug-moves" id="debugMoves"></div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="control-panel">
                <div class="status-display">
                    <div>分支总数: <span id="totalBranches">0</span></div>
                    <div>背完分支数: <span id="completedBranches">0</span></div>
                    <div>完成进度: <span id="progress">0%</span></div>
                </div>
                <div class="completion-banner" id="completionBanner">
                    您已背完该PGN！
                </div>
                <div class="move-history" id="moveHistory"></div>
                <div class="pgn-display">
                    <h4>PGN解析结果</h4>
                    <textarea id="pgnDisplay" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="errorToast">您背错了！</div>
    
    <input type="file" id="pgnInput" accept=".pgn" style="display: none;">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
